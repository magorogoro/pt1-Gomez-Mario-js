<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Menú con dos opciones</title>
    <!--CSS -->
    <link rel="stylesheet" href="style.css">
    <!--JS -->
    <script src="code.js"></script>
    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  </head>
  <body onload="reloj(); ruleta(); actualizarReloj(); iniciarCuentaRegresiva(); ">

    <nav>
      <ul>
        <li><a href="#reloj">Reloj</a></li>
        <li><a href="#ruleta">Ruleta</a></li>
        <li><button onclick="myFunction()">Dark Mode</button></li>
      </ul>
    </nav>
    <section id="reloj">
      <h2>Reloj</h2>
      <div class="clock">
        <span id="hour">00</span> :
        <span id="minute">00</span> :
        <span id="second">00</span>
      </div>

      
      <div>
        <h1>Hora exacte de finalització</h1>

        <input type="number" id="horas1" placeholder="Horas (0-23)" min="0" max="23" />
        <input type="number" id="minutos1" placeholder="Minutos (0-59)" min="0" max="59" />
    
        <h2 id="reloj1"></h2>
      </div>


      <form>
        <label for="horas">Horas:</label>
        <input type="number" id="horas" min="0" max="23" required>
        
        <label for="minutos">Minutos:</label>
        <input type="number" id="minutos" min="0" max="59" required>
        
        <label for="segundos">Segundos:</label>
        <input type="number" id="segundos" min="0" max="59" required>
        
        <button type="button" onclick="iniciarCuentaRegresiva()">Iniciar</button>
      </form>
      
      <div id="contador"></div>

    </section>

    
    
    

    <section id="ruleta">
      <h2>Ruleta</h2>
      <div id="ruleta">
        <canvas id="wheel" width="500" height="500"></canvas>
        <div id="spin" onclick="activarSonido()">SPINER</div>
        <audio id="sonido" src="sonido_ruleta.mp3"></audio>

    </section>
    

  </body>
  
</html>
